server:
  port: 8080
  http2:
    enabled: true

spring:
  web:
    resources:
      add-mappings: false
  application:
    name: bankcards
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://${POSTGRES_HOST}:${PGPORT}/${POSTGRES_DB}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: none
    open-in-view: false
  liquibase:
    enabled: true
    change-log: classpath:db/migration/changelog-root.yml
  jackson:
    deserialization:
      fail-on-unknown-properties: true

jwt:
  secret: ${JWT_SECRET}
  lifetime: ${JWT_LIFETIME}
  refresh-lifetime: ${REFRESH_TOKEN_LIFETIME}

card-encryption:
  secret: ${CARD_ENCRYPTION_SECRET}
  algorithm: ${CARD_ENCRYPTION_ALGORITHM}

credentials:
  admin:
    first-name: ${ADMIN_FIRST_NAME}
    last-name: ${ADMIN_LAST_NAME}
    email: ${ADMIN_EMAIL}
    password: ${ADMIN_PASSWORD}

logging:
  level:
    root: info