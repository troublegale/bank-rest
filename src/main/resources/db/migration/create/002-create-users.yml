databaseChangeLog:
  - changeSet:
      id: 002-create-users
      author: ivan_k
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: VARCHAR(64)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: VARCHAR(64)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(128)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(256)
                  constraints:
                    nullable: false
