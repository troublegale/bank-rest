databaseChangeLog:
  - changeSet:
      id: 004-create-users-roles
      author: ivan_k
      changes:
        - createTable:
            tableName: users_roles
            columns:
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: role_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    primaryKey: true
        - addForeignKeyConstraint:
            baseTableName: users_roles
            baseColumnNames: user_id
            constraintName: fk_users_roles_user
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: users_roles
            baseColumnNames: role_id
            constraintName: fk_users_roles_role
            referencedTableName: roles
            referencedColumnNames: id
            onDelete: CASCADE
