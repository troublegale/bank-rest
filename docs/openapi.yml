components:

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    AppError:
      type: object
      properties:
        code:
          type: integer
          format: int32
        messages:
          type: array
          items:
              type: string
        timestamp:
          type: string
          format: date-time

    RegistrationRequest:
      type: object
      properties:
        firstName:
          type: string
          example: "Robert"
        lastName:
          type: string
          example: "Martin"
        email:
          type: string
          example: "example@gmail.com"
        password:
          type: string
          description: 8-128 characters
          example: "p4sswORD_"
      required:
        - firstName
        - lastName
        - email
        - password

    AuthRequest:
      type: object
      properties:
        email:
          type: string
          example: "example@gmail.com"
        password:
          type: string
          description: 8-128 characters
          example: "p4sswORD_"
      required:
        - email
        - password

    TokenResponse:
      type: object
      properties:
        accessToken:
          type: string
          description: JWT access token
        refreshToken:
          type: string
          description: UUID refresh token

    UserResponse:
      type: object
      properties:
        id:
          type: integer
          format: int64
        firstName:
          type: string
          example: "Robert"
        lastName:
          type: string
          example: "Martin"
        email:
          type: string
          example: "example@gmail.com"
        roles:
          type: array
          items:
            type: string
            enum:
              - ROLE_USER
              - ROLE_ADMIN
            example: "ROLE_USER"

    CardRequest:
      type: object
      properties:
        userId:
          type: integer
          format: int64
        number:
          type: integer
          format: int64
          example: 1234123412341234
        cardholderName:
          type: string
          example: "ROBERT MARTIN"
        expirationMonth:
          type: integer
          format: int16
        expirationYear:
          type: integer
          format: int16
      required:
        - userId
        - number
        - cardholderName
        - expirationMonth
        - expirationYear

    CardResponse:
      type: object
      properties:
        id:
          type: integer
          format: int64
        userId:
          type: integer
          format: int64
        number:
          type: string
          example: "**** **** **** 1234"
        cardholderName:
          type: string
          example: "ROBERT MARTIN"
        expirationMonth:
          type: integer
          format: int16
          example: 11
        expirationYear:
          type: integer
          format: int16
          example: 2028
        status:
          type: string
          enum:
            - CREATED
            - ACTIVE
            - BLOCKED
            - EXPIRED

    PageResponse:
      type: object
      properties:
        items:
          type: array
          items:
            type: object
        page:
          type: integer
          format: int32
        size:
          type: integer
          format: int32
        totalElements:
          type: integer
          format: int32
        totalPages:
          type: integer
          format: int32

    BlockRequestTicket:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
        card:
          $ref: '#/components/schemas/CardResponse'
        timestamp:
          type: string
          format: date-time
        status:
          type: string
          enum:
            - PENDING
            - APPROVED
            - REJECTED

    BalanceResponse:
      type: object
      properties:
        number:
          type: string
          example: "**** **** **** 1234"
        balance:
          type: number
          format: float
          example: 13.37

    TotalBalanceResponse:
      type: object
      properties:
        cards:
          type: array
          items:
            $ref: '#/components/schemas/BalanceResponse'
        totalBalance:
          type: number
          format: float
          example: 13.37

    TransferRequest:
      type: object
      properties:
        fromId:
          type: integer
          format: int64
        toId:
          type: integer
          format: int64
        amount:
          type: number
          format: float
          example: 13.37
      required:
        - fromId
        - toId
        - amount

    UserRequest:
      type: object
      properties:
        firstName:
          type: string
          example: Robert
        lastName:
          type: string
          example: Martin
        email:
          type: string
          example: "example@gmail.com"
        roles:
          type: array
          items:
            type: string
            enum:
              - ROLE_USER
              - ROLE_ADMIN
      required:
        - firstName
        - lastName
        - email
        - roles